
<div class="kulfy-container">

<div class="kulfy-detail" ng-controller="TvCtrl as tvcontroller" ng-show="show_details" >

<div class="left">
<div class="kulfy-images">

<img class="kulfy-images-detail" src="http://d3ed0349s2jlgi.cloudfront.net/videos/hq-lie1.jpeg" ng-show="show_image"/>
</div>

<div class="videogular-detail-container" ng-show="show_video">
    <videogular vg-theme="tvcontroller.config.theme.url" vg-auto-play='true' vg-loop='true'>
        <vg-media vg-src="tvcontroller.config.sources"
                  vg-tracks="tvcontroller.config.tracks">
        </vg-media>

        <vg-controls vg-autohide="true" vg-autohide-time="1000">
            <vg-play-pause-button></vg-play-pause-button>
            <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
            <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
            </vg-volume>
            <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>

        <vg-overlay-play></vg-overlay-play>
    </videogular>
</div>

</div>
<div class="right">
<div class="kulfy-name">
     <h2> {{kulfy_name|uppercase}}</h2>
</div>
<div class="kulfy-share">
<h2>Share </h2>
<img src="images/share.png"/>
</div>

<div class="kulfy-tags" >
<h1>Tags</h1>
<div id="buttonContainer">
  
    <a href="#" ng-repeat='tag in kulfy_tags' class="button big blue">{{tag}}</a>
    
</div>
      
</div>

</div>
</div>
</div>
